<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Private Gallery - NPHstudy</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      margin: 0;
      padding: 0;
    }
    .login-container, .gallery-container {
      max-width: 900px;
      margin: 30px auto;
      background: #1e1e1e;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
    }
    input, button {
      padding: 10px;
      margin: 8px;
      border: none;
      border-radius: 5px;
    }
    button {
      cursor: pointer;
      background: #28a745;
      color: #fff;
      font-weight: bold;
    }
    button:hover { background: #218838; }

    /* Tabs */
    .tabs {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }
    .tabs button {
      flex: 1;
      background: #333;
    }
    .tabs button.active { background: #28a745; }

    /* Gallery grid */
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
      gap: 12px;
    }
    .thumb {
      background: #222;
      border-radius: 8px;
      overflow: hidden;
      cursor: pointer;
      position: relative;
    }
    .thumb img, .thumb video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }
    .no-data {
      text-align: center;
      padding: 20px;
      opacity: 0.8;
    }

    /* Fullscreen overlay */
    .overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.9);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      padding: 20px;
    }
    .overlay.open { display: flex; }
    .overlay-content {
      max-width: 95%;
      max-height: 95%;
    }
    .overlay video, .overlay img {
      max-width: 100%;
      max-height: 100%;
      border-radius: 8px;
    }
    .close-btn {
      position: absolute;
      top: 20px;
      right: 20px;
      background: red;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      color: #fff;
      cursor: pointer;
      font-size: 16px;
    }

    /* Upload section */
    .upload-container {
      display: none;
      margin-top: 20px;
      padding: 15px;
      background: #2a2a2a;
      border-radius: 8px;
    }

    @media (max-width: 600px) {
      .gallery { grid-template-columns: repeat(auto-fill, minmax(120px, 1fr)); }
      .tabs button { font-size: 14px; }
    }
  </style>
</head>
<body>

  <!-- Login -->
  <div class="login-container" id="loginBox">
    <h2>ðŸ”’ Private Login</h2>
    <input type="text" id="username" placeholder="Username"><br>
    <input type="password" id="password" placeholder="Password"><br>
    <button onclick="login()">Login</button>
  </div>

  <!-- Gallery -->
  <div class="gallery-container" id="galleryBox" style="display:none;">
    <h2>ðŸ“¸ Private Gallery</h2>

    <div class="tabs">
      <button id="imgTab" class="active" onclick="showTab('images')">Images</button>
      <button id="vidTab" onclick="showTab('videos')">Videos</button>
    </div>

    <!-- Image Section -->
    <div id="imagesSection" class="gallery"></div>
    <div id="imagesEmpty" class="no-data" style="display:none;">No images available</div>

    <!-- Video Section -->
    <div id="videosSection" class="gallery" style="display:none;"></div>
    <div id="videosEmpty" class="no-data" style="display:none;">No videos available</div>

    <!-- Upload (admin only) -->
    <div class="upload-container" id="uploadBox">
      <h3>Upload Media</h3>
      <input type="file" id="uploadFiles" multiple><br>
      <button onclick="uploadFiles()">Upload</button>
    </div>

    <br>
    <button onclick="logout()">Logout</button>
  </div>

  <!-- Fullscreen overlay -->
  <div class="overlay" id="overlay">
    <button class="close-btn" onclick="closeOverlay()">âœ• Cut</button>
    <div class="overlay-content" id="overlayContent"></div>
  </div>

<script>
let currentUser = "";
const users = {
  admin: "admin123",  // ðŸ”‘ admin credentials
  user: "user123"     // ðŸ”‘ normal user
};

function login(){
  const u = document.getElementById("username").value.trim();
  const p = document.getElementById("password").value.trim();
  if(users[u] && users[u] === p){
    currentUser = u;
    document.getElementById("loginBox").style.display="none";
    document.getElementById("galleryBox").style.display="block";
    document.getElementById("uploadBox").style.display = (u === "admin") ? "block" : "none";
    loadGallery();
  } else {
    alert("Invalid login");
  }
}
function logout(){
  currentUser="";
  document.getElementById("loginBox").style.display="block";
  document.getElementById("galleryBox").style.display="none";
}

function showTab(tab){
  document.getElementById("imagesSection").style.display = (tab==="images")?"grid":"none";
  document.getElementById("imagesEmpty").style.display = "none";
  document.getElementById("videosSection").style.display = (tab==="videos")?"grid":"none";
  document.getElementById("videosEmpty").style.display = "none";
  document.getElementById("imgTab").classList.toggle("active", tab==="images");
  document.getElementById("vidTab").classList.toggle("active", tab==="videos");
}

function loadGallery(){
  fetch("https://deepeweb.rf.gd/load_gallery.php")
  .then(r=>r.json())
  .then(data=>{
    const imgSec = document.getElementById("imagesSection");
    const vidSec = document.getElementById("videosSection");
    imgSec.innerHTML=""; vidSec.innerHTML="";
    let imgCount=0, vidCount=0;

    data.forEach(item=>{
      let div=document.createElement("div");
      div.className="thumb";
      if(item.type==="image"){
        let img=document.createElement("img");
        img.src=item.url;
        div.appendChild(img);
        div.onclick=()=>openOverlay(`<img src="${item.url}" alt="image">`);
        imgSec.appendChild(div);
        imgCount++;
      } else if(item.type==="video"){
        let vid=document.createElement("video");
        vid.src=item.url;
        vid.muted=true;
        vid.preload="metadata";
        vid.controls=false;
        div.appendChild(vid);
        div.onclick=()=>openOverlay(`<video src="${item.url}" controls autoplay></video>`);
        vidSec.appendChild(div);
        vidCount++;
      }
    });
    document.getElementById("imagesEmpty").style.display = imgCount? "none":"block";
    document.getElementById("videosEmpty").style.display = vidCount? "none":"block";
  })
  .catch(err=>console.error(err));
}

function uploadFiles(){
  const files=document.getElementById("uploadFiles").files;
  if(files.length===0){ alert("Select files"); return; }
  const formData=new FormData();
  for(let f of files){ formData.append("files[]", f); }

  fetch("https://deepeweb.rf.gd/upload.php",{method:"POST", body:formData})
  .then(r=>r.json())
  .then(d=>{
    if(d.success){ loadGallery(); }
    else{ alert("Upload failed: "+(d.error||"")); }
  })
  .catch(err=>console.error(err));
}

function openOverlay(content){
  document.getElementById("overlayContent").innerHTML=content;
  document.getElementById("overlay").classList.add("open");
}
function closeOverlay(){
  document.getElementById("overlayContent").innerHTML="";
  document.getElementById("overlay").classList.remove("open");
}
</script>

</body>
</html>
