        .gallerys{
      display:grid;
      grid-template-columns:repeat(auto-fill,minmax(clamp(var(--thumb-min-w),15vw,var(--thumb-max-w)),1fr));
      gap:var(--gap);
      padding:16px;
      align-items:start;
    }

    .thumb{
      width:100%;
      aspect-ratio:16/10; /* thumbnail box ratio */
      overflow:hidden;
      border-radius:10px;
      box-shadow:0 6px 18px rgba(0,0,0,0.08);
      cursor:pointer;
      position:relative;
      background:linear-gradient(180deg,#eee,#ddd);
    }

    .thumb img{
      width:100%;
      height:100%;
      object-fit:cover; /* maintain cover inside the fixed box */
      display:block;
      transition:transform .28s ease;
    }

    .thumb:active img{transform:scale(0.98)}

    /* Fullscreen overlay */
    .overlay{
      position:fixed;
      inset:0;
      display:none; /* shown when open */
      align-items:center;
      justify-content:center;
      background:rgba(0,0,0,0.88);
      z-index:9999;
      padding:20px;
    }

    .overlay.open{display:flex}

    .overlay .fullimg{
      max-width:95%;
      max-height:95%;
      box-shadow:0 10px 40px rgba(0,0,0,0.6);
      border-radius:6px;
      transform-origin:center center;
      transition:transform .18s ease;
    }

    /* Top-right cut/close button */
    .overlay .close-btn{
      position:absolute;
      top:18px;
      right:18px;
      background:rgba(255,255,255,0.06);
      border:1px solid rgba(255,255,255,0.12);

    <script>
        let users = { admin: "shakya80", user: "deepanshu80" };
        let currentUser = "";
        
        function login() {
            let user = document.getElementById("username").value;
            let pass = document.getElementById("password").value;
            if (users[user] && users[user] === pass) {
                currentUser = user;
                document.querySelector(".login-container").style.display = "none";
                document.querySelector(".gallery-container").style.display = "block";
                document.getElementById("adminUpload").style.display = user === "admin" ? "block" : "none";
            } else {

            }
        }
        
        function logout() {
            currentUser = "";
            document.querySelector(".login-container").style.display = "block";
            document.querySelector(".gallery-container").style.display = "none";
        }
        
        function showUploadPrompt() {
            document.querySelector(".upload-container").style.display = "block";
        }
        
        function cancelUpload() {
            document.querySelector(".upload-container").style.display = "none";
        }
        
        function uploadFiles() {
            let adminPass = document.getElementById("adminPass").value;
            if (adminPass !== users["admin"]) {
                alert("Incorrect admin password");
                return;
            }
            let files = document.getElementById("uploadFiles").files;
            let gallery = document.getElementById("gallery");
            for (let file of files) {
                let element;
                if (file.type.startsWith("image")) {
                    element = document.createElement("img");
                    element.src = URL.createObjectURL(file);
                } else if (file.type.startsWith("video")) {
                    element = document.createElement("video");
                    element.src = URL.createObjectURL(file);
                    element.controls = true;
                }
                element.onclick = function () { openModal(element); };
                gallery.appendChild(element);
            }
            document.querySelector(".upload-container").style.display = "none";
        }
        
        function openModal(element) {
            let modal = document.getElementById("modal");
            let modalContent = document.getElementById("modal-content");
            modalContent.innerHTML = "";
            let clone = element.cloneNode(true);
            clone.style.width = "50%";
            modalContent.appendChild(clone);
            modal.style.display = "block";
        }
        
        function closeModal() {
            document.getElementById("modal").style.display = "none";
        }
    function close() {
       let model = document.getElementById("close");
    }
    (function(){
      const gallerys = document.getElementById('gallerys');
      const overlay = document.getElementById('overlay');
      const fullimg = document.getElementById('fullimg');
      const closeBtn = document.getElementById('closeBtn');
      const captionEl = document.getElementById('caption');

      const thumbs = Array.from(gallerys.querySelectorAll('.thumb'));

      let currentIndex = -1;

      // disable page scroll when overlay open
      function setBodyScroll(off){
        document.documentElement.style.overflow = off ? 'hidden' : '';
      }

      function openAt(index){
        const thumb = thumbs[index];
        if(!thumb) return;
        const img = thumb.querySelector('img');
        const src = img.dataset.full || img.src; // allow data-full override
        fullimg.src = src;
        fullimg.alt = img.alt || '';
        captionEl.textContent = thumb.dataset.caption || '';
        overlay.classList.add('open');
        overlay.setAttribute('aria-hidden','false');
        currentIndex = index;
        setBodyScroll(true);
        // small scale animation
        fullimg.style.transform = 'scale(0.98)';
        requestAnimationFrame(()=> fullimg.style.transform = 'scale(1)');
      }

      function closeOverlay(){
        overlay.classList.remove('open');
        overlay.setAttribute('aria-hidden','true');
        fullimg.src = '';
        currentIndex = -1;
        setBodyScroll(false);
      }

      gallerys.addEventListener('click', e => {
        const t = e.target.closest('.thumb');
        if(!t) return;
        const idx = Number(t.dataset.index || thumbs.indexOf(t));
        openAt(idx);
      });

      closeBtn.addEventListener('click', closeOverlay);

      // click outside image closes
      overlay.addEventListener('click', e => {
        if(e.target === overlay) closeOverlay();
      });

      // keyboard support
      window.addEventListener('keydown', e => {
        if(overlay.classList.contains('open')){
          if(e.key === 'Escape') closeOverlay();
          else if(e.key === 'ArrowRight') openAt((currentIndex + 1) % thumbs.length);
          else if(e.key === 'ArrowLeft') openAt((currentIndex - 1 + thumbs.length) % thumbs.length);
        }
      });

      // make thumbs focusable and open on Enter / Space
      thumbs.forEach((t,i)=>{
        t.tabIndex = 0;
        t.addEventListener('keydown', ev => {
          if(ev.key === 'Enter' || ev.key === ' ') { ev.preventDefault(); openAt(i); }
        });
      });

    })();
    
      const loader = document.getElementById('topLoader');
  const refreshBtn = document.getElementById('refreshBtn');

  // Function: show loader and refresh page
  function showLoaderAndRefresh() {
    loader.style.width = '0%';
    loader.style.display = 'block';
    let progress = 0;
    const interval = setInterval(() => {
      progress += 10;
      loader.style.width = progress + '%';
      if (progress >= 100) {
        clearInterval(interval);
        setTimeout(() => {
          location.reload();
        }, 200);
      }
    }, 50);
  }

  // When bottom button clicked
  refreshBtn.addEventListener('click', () => {
    window.scrollTo({ top: 0, behavior: 'smooth' });
    setTimeout(() => {
      showLoaderAndRefresh();
    }, 600); // wait for scroll to reach top
  });

  // When user scrolls to top (pull-to-refresh style)
  let lastScrollTop = 0;
  window.addEventListener('scroll', () => {
    let scrollTop = window.pageYOffset || document.documentElement.scrollTop;
    if (scrollTop <= 0 && lastScrollTop > 0) {
      // reached top from scroll
      showLoaderAndRefresh();
    }
    lastScrollTop = scrollTop;
  });
